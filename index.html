<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<style>
		* {
			font-family: "Press Start 2P", system-ui;
			font-weight: 400;
			font-style: normal;

		}

		body {
			background-color: black
		}

		h1 {
			margin: 0;
			font-size: 16px;
		}

		button {
			border-radius: 10px;
			cursor: pointer;
			font-size: 16px;
		}

		button:hover {
			background-color: #ddd;
		}
	</style>
</head>

<body>
	<div style="display: inline-block; position: relative">
		<div id="OverlappingDiv" style="
			background-color: black; 
			position: absolute;
		  	top: 0; 
			bottom: 0; 
			left: 0; 
			right: 0; 
			opacity: 0; 
			pointer-events: none;">
		</div>

		<!-- Enemy's Monster Health Bar -->
		<div style="
		 background-color: white;
		 width: 250px;
		 position: absolute;
		 top: 40px;
		 left: 40px;
		 border: 2px black solid;
		 border-radius: 10px;
		 padding: 15px
		 ">

			<h1 style="font-size: 16px;">Draggle</h1>
			<div style="
				display: flex;
				align-items: center;
				
			">
				<h1 style="font-size: 14px; 
					margin-right: 3px;
					margin-top: 12px
				">HP:</h1>
				<div style="position: relative;width: 100%;">
					<div style="
					background-color: #e9e6e6;
					border: 1.6px black solid;
					border-radius: 4px;
					height: 12px;
					margin-top: 10px;
				"></div>
					<div
					id="enemyHealthBar"
					style="
					background-color: rgb(58, 227, 58);
					border-radius: 4px;
					position: absolute;
					height: 12px;
					top: 11.5px;
					left: 2px;
					right: 2px;
		    	"></div>
				</div>
			</div>
		</div>

		<!-- Player's Monster Health Bar -->
		<div style="
		 background-color: white;
		 width: 250px;
		 position: absolute;
		 bottom: 190px;
		 right: 40px;
		 border: 2px black solid;
		 border-radius: 10px;
		 padding: 15px
		 ">

			<h1 style="font-size: 16px;">Emby</h1>
			<div style="
				display: flex;
				align-items: center;
				
			">
				<h1 style="font-size: 14px; 
					margin-right: 3px;
					margin-top: 12px
				">HP:</h1>
				<div style="position: relative;width: 100%;">
					<div style="
					background-color: #e9e6e6;
					border: 1.6px black solid;
					border-radius: 4px;
					height: 12px;
					margin-top: 10px;
				"></div>
					<div
					id="playerHealthBar"
					style="
					background-color: rgb(58, 227, 58);
					border-radius: 4px;
					position: absolute;
					height: 12px;
					top: 11.5px;
					left: 2px;
					right: 2px;
		    	"></div>
				</div>
			</div>
		</div>
		<canvas></canvas>

		<!-- Attack Panel -->
		<div style="
		background-color: white;
		height: 150px;
		position: absolute;
		left: 0;
		right: 0;
		bottom: 0;
		border-top: 2px black solid;
		display: flex;
		">
			<div 
			id="DialogueBox"
			style="
			position: absolute;
			background-color: white;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			padding: 12px;
			display: none;
			">Pokemon Game</div>

			<div style="
			width: 66.66%;
			display: grid;
			grid-template-columns: repeat(2,1fr);
			padding: 2px
			">
				<button>Tackle</button>
				<button>FireBall</button>
				<button>Attack3</button>
				<button>Attack4</button>
			</div>
			<div style="
			width: 33.33%;
			border-left: 2px black solid;
			display: flex;
			align-items: center;
			justify-content: center;
			">
				<h1>Attack Type</h1>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
			integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
			crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="data/battlezones.js"></script>
		<script src="data/collisions.js"></script>
		<script src="data/attacks.js"></script> <!--make sure to load attacks before classes-->
		<script src="classes.js"></script>
		<script src="index.js"></script>
		<script src="battlescene.js"></script>
</body>
</html>
